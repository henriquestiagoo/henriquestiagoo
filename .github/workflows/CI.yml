name: Fetch latest blog posts and update my README.md

on:
  push:
  schedule:
    - cron: "0 0 * * *"

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3
      - run: cd ReadMe && swift run ReadMe $(pwd)/../templates/README.md.tpl $(pwd)/../README.md
      - run: |
            git config user.name henriquestiagoo
            git config user.email henriquestiago@ua.pt
            git add README.md
            git diff --quiet && git diff --staged --quiet || git commit -m "[generated by github action workflow]: Update latest blog posts in `README.md` file"
            git push origin main